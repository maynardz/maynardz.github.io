<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZSM</title>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/40176556d2.js" crossorigin="anonymous"></script>

    <!-- LOCAL CSS -->
    <link ref="text/css" rel="stylesheet" href="./css/main.css">
</head>

<body>

    <section id="landing">
        <div class="landingContainer">
            <p class="glitch">
                <span area-hidden='true'>Zach Maynard</span>
                <span aria-hidden='true'>Zach Maynard</span>
                Zach Maynard
            </p>
            <p id="subtext">
                <span aria-hidden='true'>Web Developer</span>
                <span aria-hidden='true'>Web Developer</span>
                Web Developer
            </p>
            <div class="icon">
                <i class="fas fa-angle-down"></i>
            </div>
        </div>
    </section>

    <section id="select">
        <div class="selectContainer">
            <div class="from-left slide-in">about</div>
            <div class="from-right slide-in">portfolio</div>
            <div class="from-left slide-in">photography</div>
            <div class="from-right slide-in">graphics</div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
